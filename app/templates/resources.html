{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1>Resources for {{ user.username }}</h1>
            </td>
        </tr>
    </table>
    <table class="table table-hover">
    {% for resource in resources %}
       
        <tr>
            <td>
                {{ resource.name }}
            </td>
            <td>
                {{ resource.description }}
            </td>
            <td><a href="{{url_for('main.edit_resource', id=resource.id) }}"> edit </a>
            </td>
            <td><a href="{{url_for('main.delete_resource', id=resource.id) }}"> delete </a>
            </td>
        </tr>
    {% endfor %}    
    </table>
   
    <p><a href="{{ url_for('main.create_resource', username=user.username) }}">Add resource</a></p>
   
{% endblock %}
