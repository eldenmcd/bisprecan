{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1>Resources for {{ user.username }}</h1>
            </td>
        </tr>
    </table>
    {% for resource in resources %}
        <table class="table table-hover">
        <tr>
            <td>
                {{ resource.name }}
            </td>
            <td>
                {{ resource.description }}
            </td>
        </tr>
    </table>
    {% endfor %}
    <p><a href="{{ url_for('main.create_resource', username=user.username) }}">Add resource</a></p>
   
{% endblock %}
